<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekushin Kirill</title>
    <script>
        document.write('<table border=1px>');
        for (let i = 0; i < 10; i++)
        {
            document.write('<tr>');
            for (let j = 1; j <= 10; j++)
            {
                let num = i * 10 + j;
                let numIsTriangle = false;
                
                for (let n = 1; n <= 14; n++)
                {
                    let t = n * (n + 1) / 2;
                    if (num == t) numIsTriangle = true;
                }

                if (numIsTriangle) document.write('<td style="color: #FF0000; padding: 5px"><b>' + num + '</b></td>');
                else document.write('<td style="padding: 5px"><b>' + num + '</b></td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    </script>
</head>

</html>
