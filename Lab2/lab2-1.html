<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chekushin Kirill</title>
    <script>
        let lang = prompt('Укажите язык', 'ru');
        if (lang == 'ru') document.write('<p>Выбран русский язык</p>');
        else if (lang == 'en') document.write('<p>Выбран английский язык</p>');
        else if (lang == 'fr') document.write('<p>Выбран французский язык</p>');
        else if (lang == 'de') document.write('<p>Выбран немецкий язык</p>');
        else document.write('<p>Язык неизвестен</p>');
    </script>
</head>

</body>
</html>
